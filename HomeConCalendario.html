<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calendario con FullCalendar</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
</head>
<body>
  <div class="buttonContainer">
    <div>
      <h3>Vistas</h3>
      <button id="monthlyView">
        Mensual
      </button>
      <button id="weeklyView">
        Semanal
      </button>
      <button id="dailyView">
        Diaria
      </button>
      <button id="weeklyListView">
        Lista Mensual
      </button>
    </div>
    <div class="filters">
      <h3>Filtros</h3>
      <label>Prioridad: 
        <select id="filterPriority">
          <option value="">Sin filtrar</option>
          <option value="baja">Baja</option>
          <option value="media">Media</option>
          <option value="alta">Alta</option>
        </select>
      </label>
      <label>Estado:
        <select id="filterStatus">
          <option value="">Sin filtrar</option>
          <option value="pendiente">Pendiente</option>
          <option value="en progreso">En progreso</option>
          <option value="terminada">Terminada</option>
        </select>
      </label>
    </div>
  </div>
  <div id="calendar"></div>
  <div class="overlay" id="overlay"></div>
    <!-- Modal de creación de tarea -->
  <div id="taskModal" style="display:none; position:fixed; top:20%; left:50%; transform:translateX(-50%); background:#fff; border:1px solid #ccc; padding:20px; z-index:1000;">
    <h3>Crear nueva tarea</h3>
    <label>Título:<br>
      <input type="text" id="taskTitle">
    </label><br><br>
    <label>Descripción:<br>
      <textarea id="taskDesc"></textarea>
    </label><br><br>
    <label>Inicio:<br>
      <input type="datetime-local" id="taskStart">
    </label><br><br>
    <label>Fin:<br>
      <input type="datetime-local" id="taskEnd">
    </label><br><br>
    <label>Prioridad:<br>
    <select id="taskPriority">
      <option value="baja">Baja</option>
      <option value="media">Media</option>
      <option value="alta">Alta</option>
    </select>
    </label><br><br>
    <label>Estado:<br>
      <select id="taskStatus">
        <option value="pendiente">Pendiente</option>
        <option value="en progreso">En progreso</option>
        <option value="terminada">Terminada</option>
      </select>
    </label><br><br>
    <button id="saveTask">Guardar</button>
    <button id="cancelTask">Cancelar</button>
  </div>
  <!-- Modal de detalles de tarea -->
  <div id="taskDetailsModal" style="display:none; position:fixed; top:20%; left:50%; transform:translateX(-50%); background:#fdfdfd; border:1px solid #ccc; padding:20px; z-index:1000;">
    <h3>Detalles de la tarea</h3>
    <p><strong>Título:</strong> <span id="detailTitle"></span></p>
    <p><strong>Descripción:</strong></p>
    <p id="detailDesc" style="white-space: pre-wrap; word-wrap: break-word; max-width: 300px;"></p>
    <p><strong>Inicio:</strong> <span id="detailStart"></span></p>
    <p><strong>Fin:</strong> <span id="detailEnd"></span></p>
    <p><strong>Prioridad:</strong> <span id="detailPriority"></span></p>
    <p><strong>Estado:</strong> <span id="detailStatus"></span></p>
    <button id="closeDetails">Cerrar</button>
  </div>
</body>

</html>
